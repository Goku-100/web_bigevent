<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- 引入layUI的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- log图 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录面板 -->
    <div class="login-panel panel">
        <!-- 标题 -->
        <div class="login-title"></div>
        <!-- 表单 -->
        <div class="login-form form-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>
                    <input type="text" name="username" lay-verify="required|pwd" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="text" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit type="submit" class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
                </div>
                <div class="layui-form-item change-link">
                    <a href="javascript:void(0)" class="change-panel">去注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册面板 -->
    <div class="reg-panel panel">
        <!-- 标题 -->
        <div class="login-title"></div>
        <!-- 表单 -->
        <div class="reg-form form-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon"></i>
                    <input type="text" name="username" lay-verify="required|pwd" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="text" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password icon"></i>
                    <input type="text" name="repassword" lay-verify="required|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit type="submit" class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
                </div>
                <div class="layui-form-item change-link">
                    <a href="javascript:void(0)" class="change-panel">去登录</a>
                </div>
            </form>
        </div>
    </div>

</body>
<!-- jquery库 -->
<script src="/assets/lib/jquery.js"></script>
<!-- layUI库 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 全局js -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 自己的js -->
<script src="/assets/js/login.js"></script>

</html>
